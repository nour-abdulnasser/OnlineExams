<div class="form-template grid justify-content-center">
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-item col-12">
      <input
        type="text"
        class="w-full"
        pInputText
        formControlName="firstName"
        placeholder="First Name"
      />
    </div>
    <div class="form-item col-12">
      <input
        type="text"
        class="w-full"
        pInputText
        formControlName="lastName"
        placeholder="Last Name"
      />
    </div>
    <div class="form-item col-12">
      <input
        type="email"
        class="w-full"
        pInputText
        formControlName="email"
        placeholder="Email"
      />
    </div>
    <div class="form-item col-12">
      <input
        type="text"
        class="w-full"
        pInputText
        formControlName="username"
        placeholder="Username"
      />
    </div>
    <div class="form-item col-12">
      <input
        type="text"
        class="w-full"
        pInputText
        formControlName="phoneNumber"
        placeholder="Phone Number"
      />
    </div>
    <div class="form-item col-12">
      <p-password
        formControlName="password"
        placeholder="Password"
        [toggleMask]="true"
      />
    </div>
    <div class="form-item col-12">
      <p-password
        formControlName="rePassword"
        placeholder="Confirm Password"
        [toggleMask]="true"
      />
    </div>
    <div class="form-item col-12 grid">
      <p class="ml-auto login-prompt">
        Already have an account? <a routerLink="/auth/login" class="login-link">Log in</a>
      </p>
    </div>
    <div class="form-item col-12">
      <p-button
        [disabled]="registerForm.invalid"
        type="submit"
        class="auth-button"
        label="Create Account"
      />
    </div>
  </form>
</div>

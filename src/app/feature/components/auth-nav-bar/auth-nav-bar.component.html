<nav class="auth-nav ml-auto poppins-400">
  <p-dropdown
    [(ngModel)]="selectedLanguage"
    (onChange)="onLanguageChange($event)"
    [options]="getLanguageOptions()"
    placeholder="Select a Language"
  />
  <p-button
    label="Sign in"
    routerLink="login"
    routerLinkActive="active"
    [text]="true"
  />
  <p-button
    label="Register"
    routerLink="register"
    routerLinkActive="active"
    [text]="true"
  />
</nav>
